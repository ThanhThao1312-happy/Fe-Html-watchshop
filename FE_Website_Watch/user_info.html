                        <ul id="">

                                <label class="form-label">Họ và tên</label>
                                <input  type="text" id="input_customerName" name="customer_name"  class="field-style field-full align-none"  placeholder="Nhập họ và tên">

                            <li>

                            <li>
                                <label class="form-label">Email</label>

                            <li>
                                <label class="form-label">Số điện thoại</label>

                            </li>
                            <li>
                                <label class="form-label">Địa chỉ</label>
                                <input  id="input__address" type="text" class="field-style field-full align-none" placeholder="Nhập địa chỉ" name="address">
                            </li>
                            <li>
                                <input  id="input_birthday" type="date" class="field-style field-split align-left" name="birthday"  placeholder="Ngày sinh">

                                <select type="text" id="input_gender"  class="field-style field-split align-right" name="gender" >

                                    <option value="Nam">Nam</option>

                                </select>
                            </li>
